# systemd journal configuration for AI Crypto Trading Agent
# This configuration optimizes journal logging for trading operations

[Journal]
# Storage configuration
Storage=persistent
Compress=yes
Seal=yes

# Size limits for journal files
SystemMaxUse=2G
SystemKeepFree=1G
SystemMaxFileSize=100M
SystemMaxFiles=50

# Runtime journal limits
RuntimeMaxUse=500M
RuntimeKeepFree=100M
RuntimeMaxFileSize=50M
RuntimeMaxFiles=10

# Retention policy
MaxRetentionSec=30day
MaxFileSec=1day

# Forward to syslog for centralized logging
ForwardToSyslog=yes
ForwardToKMsg=no
ForwardToConsole=no
ForwardToWall=no

# Rate limiting to prevent log flooding
RateLimitInterval=30s
RateLimitBurst=10000

# Sync interval for data safety
SyncIntervalSec=5m

# Audit and security settings
Audit=yes